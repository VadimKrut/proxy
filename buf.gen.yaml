# buf.gen.yaml
version: v2
plugins:
  - remote: buf.build/protocolbuffers/java
    out: gen/java
  - remote: buf.build/grpc/java
    out: gen/java
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapi
    opt:
      - fqn_for_openapi_name=true
      - output_mode=yaml
  - remote: buf.build/community/pseudomuto-doc
    out: gen/docs
    opt: [ markdown,index.md ]